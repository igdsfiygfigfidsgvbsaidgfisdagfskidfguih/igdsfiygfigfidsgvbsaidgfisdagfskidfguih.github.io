<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout - NextGenAdi4U</title>
    <style>
        /* --- NextGenAdi4U Theme (Dark & Premium) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #050505; /* ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§ï‡§æ‡§≥‡•Ä ‡§¨‡•Ö‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .checkout-container {
            background: #1a1a1a; /* ‡§ï‡§æ‡§∞‡•ç‡§°‡§∏‡§æ‡§†‡•Ä ‡§ó‡§°‡§¶ ‡§∞‡§æ‡§ñ‡§æ‡§°‡•Ä */
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2); /* ‡§π‡§ø‡§∞‡§µ‡§æ ‡§ó‡•ç‡§≤‡•ã ‡§á‡§´‡•á‡§ï‡•ç‡§ü */
            text-align: center;
            border: 1px solid #333;
        }

        .brand-title {
            font-size: 26px;
            font-weight: bold;
            color: #00ff88; /* ‡§¨‡•ç‡§∞‡§Å‡§°‡§ö‡§æ ‡§π‡§ø‡§∞‡§µ‡§æ ‡§∞‡§Ç‡§ó */
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price-tag {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700; /* ‡§∏‡•ã‡§®‡•ç‡§Ø‡§æ‡§ö‡§æ (Gold) ‡§∞‡§Ç‡§ó */
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .product-name {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* QR Code Section */
        .qr-section {
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .qr-section img {
            width: 180px;
            height: 180px;
            display: block;
        }
        .scan-hint {
            color: #00ff88;
            font-size: 13px;
            margin-top: 5px;
            font-weight: 500;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            color: #bbb;
            margin-bottom: 5px;
            font-size: 13px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
        }
        .form-group input:focus {
            border-color: #00ff88;
        }

        /* Button Styling */
        .btn-confirm {
            background: linear-gradient(45deg, #00b09b, #96c93d); /* ‡§ó‡•ç‡§∞‡•Ö‡§°‡§ø‡§Ø‡§Ç‡§ü ‡§¨‡§ü‡§£ */
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
        }
        .btn-confirm:hover {
            transform: scale(1.02);
        }
        .btn-confirm:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status-msg {
            margin-top: 15px;
            font-size: 13px;
        }
        .footer-note {
            margin-top: 20px;
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <div class="brand-title">NextGenAdi4U</div>
    <div class="product-name">Ultimate Shopify Themes Bundle (200+)</div>
    
    <div class="price-tag">‚Çπ499 ONLY</div>

    <div class="qr-section">
        <img src="YOUR_QR_CODE.jpg" alt="UPI QR Code">
    </div>
    <div class="scan-hint">Scan with PhonePe / GPay / Paytm</div>

    <hr style="border-color: #333; margin: 20px 0;">

    <div class="form-group">
        <label>Your Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
        <label>Email Address (For File Delivery)</label>
        <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
        <label>Upload Payment Screenshot</label>
        <input type="file" id="screenshot" accept="image/*" style="padding: 10px;" required>
    </div>

    <button class="btn-confirm" onclick="sendToTelegram()" id="submitBtn">
        ‚úÖ Payment Done - Get Files
    </button>
    
    <p class="status-msg" id="status"></p>

    <div class="footer-note">
        üîí 100% Secure Checkout. Files are sent instantly after verification.
    </div>
</div>

<script>
    function sendToTelegram() {
        // --- ‡§§‡•Å‡§ù‡•á ‡§ü‡•á‡§≤‡•Ä‡§ó‡•ç‡§∞‡§æ‡§Æ ‡§°‡§ø‡§ü‡•á‡§≤‡•ç‡§∏ (‡§Ü‡§ß‡•Ä‡§ö ‡§∏‡•á‡§ü ‡§ï‡•á‡§≤‡•á ‡§Ü‡§π‡•á‡§§) ---
        const botToken = "8507375731:AAHtk2UhkPCqKy5kuKQHDPh1p2_HKDrhKMg"; 
        const chatId = "8255824096";      
        // --------------------------------------------------

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const fileInput = document.getElementById("screenshot");
        const status = document.getElementById("status");
        const btn = document.getElementById("submitBtn");

        if(name === "" || email === "" || fileInput.files.length === 0) {
            alert("Please fill all details and upload the screenshot!");
            return;
        }

        // ‡§≤‡•ã‡§°‡§ø‡§Ç‡§ó ‡§á‡§´‡•á‡§ï‡•ç‡§ü
        btn.disabled = true;
        btn.innerText = "Verifying Payment... ‚è≥";
        status.innerText = "";

        const file = fileInput.files[0];
        const caption = `üü¢ *NEW ORDER RECEIVED!* \n\nüë§ *Name:* ${name} \nüìß *Email:* ${email} \nüí∞ *Amount:* ‚Çπ499 \n\n‚úÖ *Please verify and send files.*`;

        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("photo", file);
        formData.append("caption", caption);
        formData.append("parse_mode", "Markdown");

        // Telegram API ‡§µ‡§∞ ‡§™‡§æ‡§†‡§µ‡§æ
        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if(data.ok) {
                status.style.color = "#00ff88";
                status.innerHTML = "‚úÖ <b>Success!</b> Screenshot sent. Check your email shortly.";
                btn.innerText = "Request Sent Successfully";
                // ‡§´‡•â‡§∞‡•ç‡§Æ ‡§∞‡§ø‡§ï‡§æ‡§Æ‡§æ ‡§ï‡§∞‡§æ
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("screenshot").value = "";
            } else {
                throw new Error("Telegram API Error");
            }
        })
        .catch(error => {
            status.style.color = "#ff4444";
            status.innerText = "‚ùå Network Error. Please try again.";
            btn.disabled = false;
            btn.innerText = "Try Again";
            console.error(error);
        });
    }
</script>

</body>
</html>
